<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <script src="bower_components/jquery/jquery.min.js"></script>
    <script src="bower_components/underscore/underscore.js"> </script>
    <!-- your scripts -->
    <script src="scripts/config.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <div id="main">
    <h1>chatterbox</h1>
    <div class="chatRooms">
      <button id="addRoom">Create New Room</button>
      <input type="text" size="30" class="room">
      <br>
      <label>Chat Rooms:</label>
    </div>
      <!-- Your HTML goes here! -->
      <div class="chat">
        <ul id="chats"></ul>
      </div>
      <div class="sender">
        <input type="text" size="60" class="input">
        <button id="sendMessage">Send</button>
      </div>
    </div>
  </body>
</html>
